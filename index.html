<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Check your Horoscope!</title>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link rel="stylesheet"
  		href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
		<!-- my custom css -->
		<link rel="stylesheet" href="css/main.css">
		<!-- my custom fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato|Norican" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
		<!-- STARTING USER INPUT PART-->
				<div class="input col-10 mx-auto">
					<h1 class="animated bounceInDown">Check your horoscope!</h1>
					<img src="https://marleyva233.github.io/horoscope/img/crystalball.png" id="crystalball" class="ball animated flash infinite" alt="crystal ball">
					<select id="mySign" onchange="showMySign()">
					    <option value="" id="selectSign" selected disabled hidden>Choose Your Sign</option>
					</select>
				</div>	
			</div>	
		<!-- STARTING OUTPUT PART -->
			<div class="row">
				<div id="output" class="output col-10 mx-auto animated bounceInUp">
				</div>
			</div>
		</div>
		<!--jquery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- popper is required for bootstrap 4 js functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<!-- makes bootstrap 4 js work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- my custom js -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
